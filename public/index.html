<html>
  <head>
    <title>Real Time Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <h1>Lobby</h1>
    
    <div class="container">
      <div class="chat-container">
      <h2>Chat</h2>
        <form>
          <input id="message" type="text" placeholder="message" />
          <input type="submit" value="Send" />
        </form>
        <ul id="thread"></ul>
      </div>
      <div class="game-container">


      
      <div class="canvas-overlay" id="overlay">

        <div class="video">
          <div id="video-hide">
            <button class="video-button" onclick="openVideo()">+</button>
          </div>
          <div id="video-show">
          <iframe id="video-player" width="400" height="250"
          src="https://www.youtube.com/embed/wXhTHyIgQ_U" frameborder="0" allowfullscreen>
          </iframe>
          <button class="video-button" onclick="closeVideo()">x</button>
          <br />
          <input id="link" value="" type="text" placeholder="youtube link" />
          <button onclick="play()">Play</button>
        </div>
        </div>


      </div>

      <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <div class="start" id="start">
      <div class="start-contents">
      <h2>Welcome to arcade-chatroom!</h2>
      <form id="form">
        <input id="name" value="JOE" type="text" placeholder="name" />
        <input id="color" value="blue" type="text" placeholder="color" />
        <button onclick="login()">Play!</button>
      </form>
    </div>

    </div>

  </body>
</html>
